<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Karttapaikka client</title>

    <script src="https://maps.google.com/maps/api/js?v=3.2&amp;sensor=false" type="text/javascript"></script>

    <link rel="stylesheet" href="lib/js/jquery.mobile-120630/jquery.mobile.min.css" type="text/css">
    <script src="lib/js/jquery-1.7.2.min.js"></script>
    <script src="lib/js/jquery.mobile-120630/jquery.mobile.min.js"></script>

    <script src="lib/js/jquery_cookie.js"></script>
    <script src="lib/js/jquery_jsoncookie.js"></script>

    <link rel="stylesheet" href="lib/js/OpenLayers/theme/default/style.mobile.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="lib/js/OpenLayers/OpenLayers.mobile.debug.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div data-role="page" id="mappage">
      <div data-role="content">

      </div>

      <div data-role="controlgroup" data-type="horizontal" id="buttons">

        <select name="mapSelect" id="mapSelect" data-native-menu="false">
          <option data-placeholder="true">Valitse kartta</option>
          <option value="mapQuest">Peruskartta (MapQuest)</option>
          <option value="mmlMaastoKartat">Maastokartta (MML)</options>
        	<option value="osmCycle">Pyöräilykartta (OSM)</option>
          <option value="bingHybrid">Ilmakuvat (Bing)</option>
        </select>
        <input type="checkbox" name="checkbox-1" id="lolnasLayer" />
		    <label for="lolnasLayer">Lounaat</label>

      </div>

      <div id="pan">
        <div data-role="controlgroup" data-type="vertical">
          <a href="#" data-role="button" data-icon="arrow-u" id="up" data-iconpos="notext" data-inline="true"></a>
          <div id="leftright" data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-icon="arrow-l" id="left" data-iconpos="notext" data-inline="true"></a>
            <a href="#" data-role="button" data-icon="arrow-r" id="right" data-iconpos="notext" data-inline="true"></a>
          </div>
          <a href="#" data-role="button" data-icon="arrow-d" id="down" data-iconpos="notext" data-inline="true"></a>
        </div>
      </div>

      <div id="navigation">
        <div data-role="controlgroup" data-type="vertical">
          <a href="#" data-role="button" data-icon="plus" id="plus" data-iconpos="notext"></a>
          <a href="#" data-role="button" data-icon="minus" id="minus" data-iconpos="notext"></a>
        </div>
        <div data-role="controlgroup">
          <a href="#" data-icon="locate" data-role="button" id="locate" data-iconpos="notext"></a>
        </div>
      </div>

      <div id="popUpContainer" data-role="popup" data-transition="flip">
        <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	      <p></p>
      </div>

    </div>


    <script src="js/application.js"></script>
    <script type="text/javascript" src="http://www.lolnas.fi/api/restaurants.json?callback=window.loadRestaurants"></script>
  </body>
</html>
